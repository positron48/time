<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New task</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->

    <link href="{{url_for('static', filename='datepicker.min.css')}}" rel="stylesheet" type="text/css">
    <link href="{{url_for('static', filename='tasks.css')}}" rel="stylesheet" type="text/css">


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script src="{{url_for('static', filename='datepicker.min.js')}}"></script>

<body>
    <nav>
        <div class="nav-wrapper light-green">
            <div class="container">
                <ul id="nav-mobile" class="left">
                    <li class="active">
                        <a href="{{ url_for('add_entry') }}">Главный экран</a>
                    </li>
                    <li class="">

                    </li>
                </ul>
                <ul id="nav-mobile-two" class="right">
                    <li>

                      {% else %}
                        <a href="{{ url_for('logout') }}">log out</a>
                      {% endif %}
                    </li>
                </ul>
            </div>

        {% for message in get_flashed_messages() %}

        {% endfor %}

        {% block body %}{% endblock %}
    </div>

</html>
