{% extends "layout.html" %}
{% block body %}
    {% if session.logged_in %}
        <input type='text' id="interval-picker" />

        <script>
            $('#datepicker').datepicker({})
        </script>

        <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
            <dl>
                <dd><input type=text size=50 name=name>
                <dd><input type=submit value=Submit>
            </dl>
        </form>

        <div class="row">
            <table id="tasks">

            </table>
        </div>

        <div class="row" id="totals">

        </div>



        <div class="chart">
            <canvas id="myChart" width="1280" height="200"></canvas>
            <script>
                var ctx = document.getElementById("myChart").getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                        datasets: [{
                            label: '# of Votes',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero:true
                                }
                            }]
                        },
                        legend: {
                            display: false
                        }
                    }
                });
            </script>
        </div>

    {% endif %}
{% endblock %}
